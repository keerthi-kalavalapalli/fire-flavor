<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fire Flavor Restaurant</title>

<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 0;
        padding: 0;
        color: white;
        background: radial-gradient(#ff7b00, #000); /* Orange glow background */
        overflow: hidden;
    }

    /* Spark animation */
    .spark {
        position: absolute;
        width: 4px;
        height: 4px;
        background: yellow;
        border-radius: 50%;
        animation: rise 3s linear infinite;
        opacity: 0.8;
    }

    @keyframes rise {
        from { transform: translateY(0) scale(1); opacity: 1; }
        to { transform: translateY(-800px) scale(0.1); opacity: 0; }
    }

    h1 {
        margin-top: 30px;
        font-size: 42px;
        color: #ffdd99;
    }

    .logo {
        width: 600px;
        margin-top: 10px;
        display: block;
        margin-left: auto;
        margin-right: auto;
    }

    .next-btn {
        background-color: #ff9800;
        border: none;
        color: white;
        padding: 12px 25px;
        margin-top: 20px;
        font-size: 20px;
        cursor: pointer;
        border-radius: 10px;
    }
</style>

</head>
<body>

<!-- spark generator -->
<script>
for (let i = 0; i < 50; i++) {
    let spark = document.createElement("div");
    spark.classList.add("spark");
    spark.style.left = Math.random() * window.innerWidth + "px";
    spark.style.top = Math.random() * window.innerHeight + "px";
    spark.style.animationDelay = Math.random() * 3 + "s";
    document.body.appendChild(spark);
}
</script>

</body>
</html>
